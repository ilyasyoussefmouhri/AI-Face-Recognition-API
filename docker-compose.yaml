services:
  db:
    image: postgres:18-alpine
    container_name: face_recognition_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-face_recognition}
      BENCHMARK_MODE: ${BENCHMARK_MODE:-false}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-face_recognition}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: face_recognition_api
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-face_recognition}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_SECONDS: ${ACCESS_TOKEN_EXPIRE_SECONDS:-1800}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/src:z  # Mount code for development (remove in production)
      - ./.insightface_cache:/home/appuser/.insightface:z  # Cache directory for insightface models

volumes:
  postgres_data:
  model_cache: