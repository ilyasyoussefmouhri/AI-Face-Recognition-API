[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests requiring GPU (deselect with '-m "not gpu"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra
    --color=yes
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    -n auto

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov